<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
    <link rel="shortcut icon" href="pngwing.com.ico">
</head>
<body>
    <header>
        <img src="pngwing.com.ico" style="height: 3rem;">
        <h1>To Do Application</h1>
    </header>
    <section id="fst-sec">
        <form action="#" id="form">
            <input type="text" name="Add" id="inpt" placeholder="Add task here">
            <input type="submit" value="Add Task" id="submit">
        </form>
        <form action="#" id="form-srch">
            <input type="text" name="srch" id="search-inpt" placeholder="Search here">
            <input type="submit" value="Search" id="search-sbt">
        </form>
        <form action="#" id="clearall">
            <input type="submit" value="ClearAll" id="bg">
        </form>
        <p id="srch-rslt"></p>
    </section>
    <section id="scnd-sec">
        <main id="main">
            <div class="container" id="dummy">
                <input type="checkbox" name="chkbx" class="chkbx">
                <span class="task">Your Tasks Will be here</span>
                <button class="rmv">Remove</button>
            </div>
        </main>
    </section>
</body>
<script src="script.js"></script>
</html>
